<html>
<head>
<title>Vue.js 样式绑定 ( Vue-v-bind-class-demo1 )</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<style>
.active{
	width:100px;
	height:100px;
	background:green;
}
</style>
</head>
<body>

<div id="app">
	<div v-bind:class="{active:isActive}"></div>
</div>

<script>
var vm = new Vue({
	'el':'#app',
	'data':{
		isActive: true
	}
})
</script>

</body>
</html>
